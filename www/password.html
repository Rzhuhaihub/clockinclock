<div class="passwordHtml" style="width:{{width}}; height:{{height}};">
  <div
    style="margin-top: {{arrowTop}};color: #FFF;font-size: 22px;font-weight: 800;font-family:'PingFangBold';line-height: {{arrowheigth}};height: {{arrowheigth}};text-align: center;">
    <div class="arrow" style="width: {{arrowWidth}};height: {{arrowheigth}}; position: absolute;"
         ng-click="cellbackPage()"></div>
    修改密码
  </div>
  <input class="ReName textField" type="tel" placeholder="您的手机号码" ng-model="userName">
  <input class="oldPassword textField" type="password" placeholder="您的旧密码" ng-model="oldPassword">
  <input class="newPassword textField" type="text" placeholder="您的新密码" ng-model="newPassword"
         ng-mouseleave="checkNewPass()">
  <div class="error" ng-if="myVarN">
    <small class="error">新密码不可以和旧密码相同</small>
  </div>
  <input class="newRePassword textField" type="text" placeholder="重新输入新密码" ng-model="newRePassword"
         ng-mouseleave="checkReNewPass()">
  <div class="error" ng-if="myVarR">
    <small class="error">确认密码必须要与新密码相同</small>
  </div>
  <input type="button" class="reTureButton" ng-click="updatePassword()"
         value="提 交"
         on-touch="onTouchItem()"
         on-release="onReleaseItem()"
         ng-class="{loginButtonOnClicked:login_button}"/>
</div>
