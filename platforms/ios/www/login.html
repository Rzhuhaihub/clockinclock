<div class="login" style="width:{{width}}; height:{{height}};">
  <div class="logo" style="width:{{logoWidth}}; height:{{logoHeight}};">
  </div>
  <input class="Name textField" type="tel" placeholder="您的手机号码" ng-model="userName">
  <input class="jobNumber textField" type="password" placeholder="密码" ng-model="jobNumber">
  <a class="passLink" ui-sref="password">修改密码</a>
  <input type="button" class="loginButton" ng-click="login()" value="登 录" on-touch="onTouchItem()" on-release="onReleaseItem()" ng-class="{loginButtonOnClicked:login_button}"/>

  <p class="footerFont">江苏中协智能科技有限公司</p>
</div>
<div ng-if="loadingDialog" class="dialogWrapper">
  <img src="img/loginLoading.gif"/>
  <p>登录中...</p>
</div>
